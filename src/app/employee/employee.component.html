@let emp = employee();

<button mat-button routerLink="/">
  <mat-icon fontIcon="chevron_left"></mat-icon> Back
</button>

<div class="header">
  <h1>{{ emp.name }}</h1>
  <button mat-flat-button (click)="openDialog('0ms', '0ms')">Offboard</button>
</div>

<section class="section" aria-labelledby="employee-details">
  <h2 class="header" id="employee-details">Employee details</h2>
  <div class="info">
    <dl class="info__item">
      <dt>Full name</dt>
      <dd>{{ emp.name }}</dd>
    </dl>
    <dl class="info__item">
      <dt>Email</dt>
      <dd>{{ emp.email }}</dd>
    </dl>
    <dl class="info__item">
      <dt>Department</dt>
      <dd>{{ emp.department }}</dd>
    </dl>
  </div>
</section>

<section class="section" aria-labelledby="equipment">
  <h2 class="header" id="equipment">Equipment</h2>
  <table mat-table matSort aria-label="Elements" [dataSource]="emp.equipments">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
      <td mat-cell *matCellDef="let row">
        {{ row.name }}
      </td>
    </ng-container>

    <tr class="header-row" mat-header-row *matHeaderRowDef="['name']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name']"></tr>
  </table>
</section>
